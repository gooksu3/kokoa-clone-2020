<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa clone</title>
</head>
<body>
    <div class="fixed-component">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <div class="screen-header__cog">
                    <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
                    <div class="red-point"></div>
                </div>
            </div>
        </header>
    </div>
    <main class="more-screen main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/my-picture.jpg" class="user-component__avatar user-component__avartar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Yim Hochan</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219<div class="user-component__exclamation-mark">!</div></h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__more-info">
                    <i class="fa-regular fa-message fa-2x"></i>
                    <div class="user-component__2lines">
                        <div class="user-component__line"></div>
                        <div class="user-component__line"></div>                  
                    </div>
                </div>
            </div>
        </div>
        <div class="more-screen__icons">
            <div class="more-screen__icon-pack">
                <div class="more-screen__icon icon">
                    <i class="fa-regular fa-calendar fa-2x"></i>
                    <span class="more-screen__icon-text">Calendar</span>
                </div>
                <div class="more-screen__icon icon">
                    <i class="fa-solid fa-briefcase fa-2x"></i>
                    <span class="more-screen__icon-text">Talk&nbspDrive</span>
                </div>
                <div class="more-screen__icon icon">
                    <i class="fa-regular fa-face-smile fa-2x"></i>
                    <span class="more-screen__icon-text">Emoticons</span>
                </div>
                <div class="more-screen__icon icon">
                    <i class="fa-solid fa-brush fa-2x"></i>
                    <span class="more-screen__icon-text">Themes</span>
                </div>
            </div>
            <div class="more-screen__icon-pack">
                <div class="more-screen__icon icon">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span class="more-screen__icon-text">Account</span>
                </div>
                <div class="more-screen__icon icon">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <div>
                        <i class="fa-regular fa-comment fa-xl"></i>
                    </div>
                    <span class="more-screen__icon-text">Openchat</span>
                </div>
            </div>
        </div>
        <div class="more-screen__suggetions">
            <h4 class="more-screen__suggetions-title">Suggetions</h4>
            <div>
                <div class="more-screen__suggetion">
                    <div class="more-screen__suggetion-img">
                        <img src="img/comma.png" />
                    </div>
                    <span class="more-screen__suggetion-text">Kakao Story</span>
                </div>
                <div class="more-screen__suggetion">
                    <div class="more-screen__suggetion-img"><img src="img/bear.png" /></div>
                    <span class="more-screen__suggetion-text">Kakao friends</span>
                </div>
                <div class="more-screen__suggetion">
                    <div class="more-screen__suggetion-img"><img src="img/rabbit.png" /></div>
                    <span class="more-screen__suggetion-text">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                    <div class="nav__point red-point"></div>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6a40271ddd.js" crossorigin="anonymous"></script>
</body>
</html>
