<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa clone</title>
</head>
<body>
    <div class="fixed-component">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header-column">
                <a href="javascript:history.back();">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header-column">
                <h4 class="alt-header__title">Settings</h4>
            </div>
            <div class="alt-header-column">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
        </header>
    </div>
    <main class="settings-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span class="settings__setting-text">
                        Notices
                    </span>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span class="settings__setting-text">
                        Kokoa Lab
                    </span>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <div class="settings-screen__option-symbol">!</div>
                    <span class="settings__setting-text">
                        Version
                    </span>
                </div>
                <div class="settings__setting-column">
                    <span class="settings__setting-status">Latest Version</span>
                </div>
            </li>
        </ul>
        <div class="settings__setting-divider"></div>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-lock"></i>
                    <span class="settings__setting-text">
                        Privacy
                    </span>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-regular fa-bell"></i>
                    <span class="settings__setting-text">
                        Notifications
                    </span>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-regular fa-user"></i>
                    <span class="settings__setting-text">
                        Friends
                    </span>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-regular fa-comment"></i>
                    <span class="settings__setting-text">
                        Chats
                    </span>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-regular fa-sun"></i>
                    <span class="settings__setting-text">
                        Display
                    </span>
                    <div class="settings__setting-notification">N</div>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-brush"></i>
                    <span class="settings__setting-text">
                        Themes
                    </span>
                    <div class="settings__setting-notification">N</div>
                </div>
                
                <div class="settings__setting-column">
                    <span class="setting-screen__option-status">Default theme</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-phone"></i>
                    <span class="settings__setting-text">
                        Call
                    </span>
                </div>
                <!-- <div class="settings__setting-column"></div> -->
            </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                    <div class="nav__point red-point"></div>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6a40271ddd.js" crossorigin="anonymous"></script>
</body>
</html>
