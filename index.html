<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,<br>log in with your email or phone number</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <!-- method는 post 혹은 get. post는 백엔드 서버에 정보를 전송. get은 url에 포함되어도 상관없는 정보를 보낼 때(보안상 문제없는 정보. 아이디,비번X) -->
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input required name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
        <a href="#">Find KaKao Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6a40271ddd.js" crossorigin="anonymous"></script>
</body>
</html>
