<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa clone</title>
</head>
<body>
    <div class="fixed-component">
        <div class="status-bar status-bar__chat">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:28</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header alt-header__chat">
            <div class="alt-header-column">
                <a href="chats.html">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header-column">
                <h4 class="alt-header__title">호찬이</h4>
            </div>
            <div class="alt-header-column">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <div class="chat-screen__date">
            <span>Tuesday, June 30, 2020</span>
        </div>
        <div class="chat-screen__chat">
            <div class="user-component chat-screen__user">
                <div class="user-component__column">
                    <img src="img/my-picture.jpg" class="user-component__avatar user-component__avartar--tsm"/>
                    <div class="user-component__text chat-screen__user">
                        <h4 class="chat-screen__user-name">Yim Hochan</h4>
                        <div class="chat-screen__comment">
                            <span class="chat-screen__comment-text">Hi!</span>
                            <span class="chat-screen__comment-time">21:27</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="chat-screen__chat-buddy">
                <div class="chat-screen__chat-buddy-comment">
                    <span class="chat-screen__comment-time">21:27</span>
                    <span class="chat-screen__chat-buddy-comment-text">What's up?</span>
                </div>
            </div>
        </div>
        <form class="chat-screen__keyboard">
            <div class="chat-screen__keyboard-input">
                <i class="fa-solid fa-plus"></i>
                <div class="keyboard-input__box">
                    <input type="text" class="keyboard-input__text" />
                    <span class="keyboard-input__imoji"><i class="fa-regular fa-face-smile fa-lg"></i></span>
                    <span class="keyboard-input__push"><i class="fa-solid fa-arrow-up fa-lg"></i></span>
                </div>
            </div>
            <div class="chat-screen__keyboard-button">
                <div class="keyboard-button__line">
                    <input class="keyboard-button__alphabet" type="button" value="q"/>
                    <input class="keyboard-button__alphabet" type="button" value="w"/>
                    <input class="keyboard-button__alphabet" type="button" value="e"/>
                    <input class="keyboard-button__alphabet" type="button" value="r"/>
                    <input class="keyboard-button__alphabet" type="button" value="t"/>
                    <input class="keyboard-button__alphabet" type="button" value="y"/>
                    <input class="keyboard-button__alphabet" type="button" value="u"/>
                    <input class="keyboard-button__alphabet" type="button" value="i"/>
                    <input class="keyboard-button__alphabet" type="button" value="o"/>
                    <input class="keyboard-button__alphabet" type="button" value="p"/>
                </div>
                <div class="keyboard-button__line">
                    <input class="keyboard-button__alphabet" type="button" value="a"/>
                    <input class="keyboard-button__alphabet" type="button" value="s"/>
                    <input class="keyboard-button__alphabet" type="button" value="d"/>
                    <input class="keyboard-button__alphabet" type="button" value="f"/>
                    <input class="keyboard-button__alphabet" type="button" value="g"/>
                    <input class="keyboard-button__alphabet" type="button" value="h"/>
                    <input class="keyboard-button__alphabet" type="button" value="j"/>
                    <input class="keyboard-button__alphabet" type="button" value="k"/>
                    <input class="keyboard-button__alphabet" type="button" value="l"/>
                </div>
                <div class="keyboard-button__line">
                    <div class="keyboard-button__function"><i class="fa-solid fa-arrow-up fa-lg"></i></div>
                    <input class="keyboard-button__alphabet" type="button" value="z"/>
                    <input class="keyboard-button__alphabet" type="button" value="x"/>
                    <input class="keyboard-button__alphabet" type="button" value="c"/>
                    <input class="keyboard-button__alphabet" type="button" value="v"/>
                    <input class="keyboard-button__alphabet" type="button" value="b"/>
                    <input class="keyboard-button__alphabet" type="button" value="n"/>
                    <input class="keyboard-button__alphabet" type="button" value="m"/>
                    <div class="keyboard-button__function"><i class="fa-solid fa-delete-left fa-lg"></i></div>
                </div>
                <div class="keyboard-button__line">
                    <div class="keyboard-button__function">123</div>
                    <div class="keyboard-button__function"><i class="fa-solid fa-globe"></i></div>
                    <div class="keyboard-button__alphabet keyboard-button__mic"><i class="fa-solid fa-microphone fa-lg"></i></div>
                    <input class="keyboard-button__alphabet keyboard-button__space" type="button" value="space"/>
                    <div class="keyboard-button__function function-return">return</div>
                </div>
            </div>
        </form>
    </main>
    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6a40271ddd.js" crossorigin="anonymous"></script>
</body>
</html>
