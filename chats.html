<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa clone</title>
</head>
<body>
    <div class="fixed-component">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <div class="bubble-plus">
                    <i class="fa-regular fa-comment fa-lg"></i>
                    <span>+</span>
                </div>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>
    </div>
    <main class="chats-screen main-screen">
        <div class="user-component chats-screen__list">
            <div class="user-component__column">
                <img src="img/my-picture.jpg" class="user-component__avatar user-component__avartar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Yim Hochan</h4>
                    <h6 class="user-component__subtitle">Please check My Kokoa Account infos</h6>
                </div>
            </div>
            <div class="user-component__column chats-screen__end-column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                    <div class="nav__point red-point"></div>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6a40271ddd.js" crossorigin="anonymous"></script>
</body>
</html>
