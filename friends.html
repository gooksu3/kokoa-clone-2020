<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div class="navigation-bar">
        <span class="navigation-bar__title">Friends</span>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
    <div>
        <i class="fa-solid fa-exclamation"></i>
        <span>Friends' Names Display</span>
        <span>></span>
    </div>
    <div class="friends-list">
        <img class="friends-list__picture" src="img/my-picture.jpg" />
        <span class="friends-list__name">Yim Hochan</span>
    </div>
    <div class="channel-list">
        <div>
            <span>Channel</span>
            <span>ï¸¿</span>    
        </div>
        <div>
            <i class="fa-solid fa-comment"></i>
            <span>Channel</span>
            <span>2></span>
        </div>
    </div>
    <div>
        <i class="fa-solid fa-user"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <script src="https://kit.fontawesome.com/6a40271ddd.js" crossorigin="anonymous"></script>
</body>
</html>
